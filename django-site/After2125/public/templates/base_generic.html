<!doctype html>
<html lang="en">
  <head>
    {% block title %}
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block navbar %}
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'public:index' %}">
                <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="30" height="30">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'public:index' %}" style="flex-grow: 1;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'public:Menus' %}" style="flex-grow: 1;">Nos Menus</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="" style="flex-grow: 1;">Nos DJ</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
